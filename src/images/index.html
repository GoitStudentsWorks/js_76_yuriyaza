<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="add-book">Add</button>
    <button class="remove-book"></button>
    <div class="shopping-list-container">
      <h1 class="shopping-list-title">Shopping <span class="list-title">List</span></h1>

      <div class="shopping-list-empty">
        <p class="shopping-list-empty-message">This page is empty, add some books and proceed to order.</p>
        <picture class="shopping-list-img">
          <source
            srcset="
              /images/shopping-list/books-desk-min.png    1x,
              /images/shopping-list/books-desk@2x-min.png 2x
            "
            media="(min-width:1440px)"
          />
          <source
            srcset="
              /images/shopping-list/books-tab-min.png    1x,
              /images/shopping-list/books-tab@2x-min.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              /images/shopping-list/books-mob-min.png    1x,
              /images/shopping-list/books-mob@2x-min.png 2x
            "
            media="(max-width:767px)"
          />
          <img
            src="/images/shopping-list/about/books-mob-min.png"
            alt="books"
          />
        </picture>
      </div>
      <div class="shopping-list"></div>

      <div class="book-card">
      <div>
        <img
          class="book-img"
          src="${item.webformatURL}"
          alt="${item.tags}"
          loading="lazy"
        />
      </div>
      <div class="info">
        <div class="first-info-div">
          <div>
            <p class="book-name">${item.name}</p>
            <p class="book-category">${item.name}</p>
          </div>
          <div><button class="remove-book">
            <svg class="trash-icon"><use></use></svg>
          </button></div>
        </div>
        <div class="second-info-div">
          <p class="book-description">
            <span>${item.views}</span>
          </p>
        </div>
        <div class="third-info-div">
          <div>
            <p class="book-author">
              <span>${item.views}</span>
            </p>
          </div>
          <div>
            <ul class="shop-list">
              <li class="shop-item">
                <a class="shop-link" href="https://amazon.com/"><svg class="shop-icon"><use></use></svg></a>
              </li>
              <li>
                <li class="shop-item">
                    <a class="shop-link" href="https://books.apple.com/"><svg class="shop-icon"><use></use></svg></a>
                  </li>
                  <li>
                    <li class="shop-item">
                        <a class="shop-link" href="https://bookshop.org/"><svg class="shop-icon"><use></use></svg></a>
                      </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
