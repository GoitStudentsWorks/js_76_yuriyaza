<section class="authorization">
  <!--registration-->

  <div class="popup" id="popup">
    <div class="popup-container" id="popup-container">
      <div class="popup-body" id="popup-body">
        
          <form class="contact-form">
            <label class="lebel">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="name"
                class="input"
                placeholder="_"
                minlength="2"
                title="Please, write your name and surname"
                aria-label="name"
                required
              />
            </label>
            <label class="lebel">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email"
                class="input"
                placeholder="_"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                title="Please, write your email"
                aria-label="email"
                required
              />
              <svg class="svg-icon" width="28" height="28">
                <use href="./images/mail.authorization.svg"></use>
              </svg>
            </label>
            <label class="lebel">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                class="input"
                minlength="4"
                title="The password length must be not less thn 4"
                required
              />
              <svg class="svg-icon" width="28" height="28">
                <use href="./images/key.authorization.svg"></use>
              </svg>
            </label>
            <button type="submit" class="button-signup">SIGN UP</button><br />
            <div class="link-wrapper">
             <a href="#" >SIGN UP</a>
             <a href="#" >SIGN IN</a>
            </div>
            
          </form>
          <div class="popup-close" id="popup-close" width="28" height="28">&#10006
            <!-- <svg class="svg-close" width="28" height="28">
              <use href="./images/x-close.authorization.svg"></use>
            </svg> -->
          </div>
       
      </div>
    </div>
  </div>
