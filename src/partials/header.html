<header class="page-header">
  <div class="container header-content">
    <!--logo-->
    <div class="logo">
      <a href="/src/index.html" class="logo-bookshelf">
        <svg
          class="header-logo"
          width="24"
          height="24"
          aria-label="logo bookshelf"
        >
          <use href="/src/images/sprite-header.svg#icon-logo"></use>
        </svg>
        <svg
          class="header-logo-name"
          width="77"
          height="14"
          aria-label="logo name"
        >
          <use href="/src/images/sprite-header.svg#icon-Bookshelf"></use>
        </svg>
      </a>
    </div>

    <!--nav menu -->

    <div class="header-nav">
      <a href="" class="header-home-on header-home-off">Home</a>
      <a
        href="./shopping.html"
        class="header-shopping header-shopping-on header-shopping-off"
      >
        Shopping list
        <svg
          class="header-shopping-logo"
          width="20"
          height="20"
          aria-label="shopping logo"
        >
          <use href="/src/images/sprite-header.svg#icon-uil_cart"></use>
        </svg>
      </a>
    </div>

    <!--swither and borger-menu -->

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox1"
        value="option1"
      />
      <button type="button" class="header-menu-open">
        <svg
          class="icon-menu-burger"
          width="28"
          height="28"
          aria-label="Switch-on mobile menu"
        >
          <use href="/src/images/sprite-header.svg#icon-align-left"></use>
        </svg>
      </button>
      <button type="button" class="header-menu-closed">
        <svg
          class="icon-menu-burger"
          width="28"
          height="28"
          aria-label="Switch-on mobile menu"
        >
          <use href="/src/images/sprite-header.svg#icon-x-close"></use>
        </svg>
      </button>
    </div>

    <!-- button sign up -->

    <div class="header-sign-btn">
      <a
        href="/src/partials/authorization.html"
        class="header-sign-open header-sign-menu header-sign"
      >
        Sign up
        <svg class="icon-sign" width="20" height="20" aria-label="sign up">
          <use
            href="/src/images/sprite-header.svg#icon-arrow-narrow-right"
          ></use>
        </svg>
      </a>
    </div>
  </div>
